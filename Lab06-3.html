<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>1</title>
</head>
<body>
<script>

//big(a, b) 함수 작성
function big(a,b){
	if (a>b)
		return a;
	else
		return b;
}



</script>
<script>

	//625, 555 중 큰 수 변수 b에 저장 - function call
   var b = big("625", "555");
   
   //document.write() 사용하여 출력
  document.write("큰 수= ", b);
   
   
</script>
</body>
</html>
